<body>
  <header>
    <main> <div class="headerPhoto"><h1>FOMO Events</h1> 
       <h4>Find Events. Grab Tickets. Build a Community.</h4>
      <form class="searchBar" id="styleBar" display="inline">
          <input type="text" placeholder="Search City" class="search" name="search2" id="userCityInp">
          
          <input type="text" placeholder="Search Keyword" class="search" id="userKeyWord">
         <br>
          <button type="submit" class="search" id="submitButton">submit</button>
        </form>
   
    
    </div>
    </main>
  </header>


     <div class='gridContainer'>

      <div class="eventContainer">
        <h3>Event List:</h3>
        <ul id="eventsList">
        </ul>
      </div>

      <div class="mapPlacement" id="map"></div>

    </div>

<div id="loginModal" class="modal">

    <div class="modal-content">
      <h1 class="modal-title">Login or Sign-up!</h1>

          <input type="text" id="userNameInput" placeholder="enter your username"></input>
          <button id="login">Login!</button>
        </form>
        
        <p id="nameTakenText"></p>
    </div>
  
  </div>


<div class="fixed-footer">

     <span id="copyright">Copyright &copy; 2019 MB Events</span>
      <!--Modal to pop-up for chat-->
<div id="chatModal" class="modal">

    <div class="modal-content">
        <h1 id="modalTitle" class="modalTitle"></h1>
        <span class="close">&times;</span>
          <form id="chatForm">
            <input type="text" id="userChatInput" class="chatInp"></input>
            <button id="submitChat" class="chatSubmit">chat!</button>
          </form>
          <img id="eventDisplay" src=""></img>
        <p id="chatContent"></p>
    </div>
  
  </div>
