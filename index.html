<body>

   <h1>Find Events Near You</h1>

   <form class="searchBar">
       <input type="text" placeholder="Search a city..." name="search2" id="userCityInp">
       <br>
       <input type="text" placeholder="Music? Sports? Venues?" id="userKeyWord">
       <br>
       <button type="submit" id="submitButton">submit</button>
     </form>

     <div class='gridContainer'>

      <div class="eventContainer">
        <ul id="eventsList">
        </ul>
      </div>

      <div class="mapPlacement" id="map"></div>

    </div>

<!--Modal to pop-up for chat-->
<div id="chatModal" class="modal">

  <div class="modal-content">
      <h1 id="modalTitle" class="modalTitle"></h1>
      <span class="close">&times;</span>
        <form id="chatForm">
          <input type="text" id="userChatInput" class="chatInp"></input>
          <button id="submitChat" class="chatSubmit">chat!</button>
        </form>
        <img id="eventDisplay" src=""></img>
      <p id="chatContent"></p>
  </div>

</div>


<div id="loginModal" class="modal">

  <div class="modal-content">
    <h1 class="modal-title">Login or Sign-up!</h1>
    <span class="close">&times;</span>
      <form id="loginForm">
        <input type="text" id="userNameInput" placeholder="enter your username"></input>
        <button id="login">Login!</button>
      </form>
      <!-- <form id="signupForm">
        <input type="text" id="newUserInput" placeholder="enter your username">
        <button id="signup">Sign Up!</button>
      </form> -->
      <p id="nameTakenText"></p>
  </div>

</div>
